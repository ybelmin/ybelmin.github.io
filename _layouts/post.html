---
layout: default
---

<img width="900" height="200" src= {{ page.image | escape }} class="post-image" alt="">
<article class="post-720 post type-post status-publish format-standard has-post-thumbnail category-news entry" itemscope itemtype="https://schema.org/CreativeWork">
  <header class="entry-header">
    <h2 class="entry-title" itemprop="headline">{{ page.title | escape }}</h2>
    <p class="entry-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
      {%- if page.author -%}
        â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ page.author }}</span></span>
      {%- endif -%}</p>
    </p>
  </header>

  <div class="entry-content" itemprop="text">
    {{ content }}
  </div>

<footer class="entry-footer"></footer>
</article>

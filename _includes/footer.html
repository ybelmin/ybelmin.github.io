    <div class="widget-area footer-widgets-2 footer-widget-area">

      <section id="rpwe_widget-2" class="widget rpwe_widget recent-posts-extended">
        <div class="widget-wrap">
          <h3 class="widgettitle widget-title">Recent Posts:</h3>
          <div class="rpwe-block">
            <ul class="rpwe-ul">

              {%- if site.posts.size > 0 -%}

                {%- for post in site.posts limit:3 -%}

                  <li class="rpwe-li rpwe-clearfix">

                    <a class="rpwe-img" href={{ post.url | relative_url }} rel="bookmark">
                      {%- if post.image -%}
                        <div class="rpwe-alignleft rpwe-thumb" style="width:45px; height: 45px; background-image: url({{ post.image | escape }}); background-size: cover; background-repeat:no-repeat; background-position:center;">
                        </div>
                      {%- endif -%}
                    </a>
                    <h3 class="rpwe-title">
                      <a href={{ post.url | relative_url }} title={{ post.title | escape }} rel="bookmark">{{ post.title | escape }}</a>
                    </h3>
                    <div class="rpwe-summary">
                      <a href={{ post.url | relative_url }} title={{ post.title | escape }} rel="bookmark">{{ post.excerpt }}</a>
                    </div>

                   </li>

                  {%- endfor -%}

                {%- endif -%}

            </ul>
          </div>
        </div>
      </section>
